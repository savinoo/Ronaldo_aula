<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscador Simples</title>
</head>
<body>

    <form action="https://www.google.com/search" method="GET" target="_blank">
        
        <label for="campo-busca">Pesquisar:</label>
        
        <input type="text" id="campo-busca" name="q" placeholder="Digite aqui...">
        
        <input type="submit" value="Buscar">
        
        <input type="reset" value="Limpar">
        
    </form>

</body>
</html>
